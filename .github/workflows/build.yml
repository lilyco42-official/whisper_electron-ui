name: Build and Release

on:
  push:
    tags:
      - 'v*'          # 当推送以 v 开头的标签时触发（如 v1.0.0）
  workflow_dispatch:   # 允许手动触发

jobs:
  build:
    runs-on: windows-latest   # 使用 Windows 环境（因为您生成的是 Windows 安装包）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'   # 与您的本地版本一致

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8           # 指定 pnpm 版本（可选）

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Electron app
        run: pnpm dist   # 执行 electron-builder 的 dist 命令
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 用于创建 Release（如果需要）

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer
          path: release/*.exe   # 根据您的输出路径调整
          if-no-files-found: error

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: release/*.exe   # 将安装包附加到 Release
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
